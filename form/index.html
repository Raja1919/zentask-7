<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      tr,td,th{
        border: 2px solid red;
      }
      th{
        text-align: center;
      }
    </style>
  </head>
  <body>
    
    <header> 
      <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand mx-4 my-3" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto m-3">
                <li class="nav-item">
                  <a class="nav-link " href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">setting</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>
    
    
   
   
   <div class="container-1">

    <h1 id="title">Form-Task</h1>

    <p id="description">please enter your details</p>

    <div class="container">
      <form id="form">
        <div class="form-group mb-3">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" class="form-control" name="first-name" placeholder="enter first name" required>
        </div>
  
        <div class="form-group mb-3">
          <label for="last-name">last Name:</label>
          <input type="text" id="last-name" class="form-control" name="first-name" placeholder="enter last name" required>
        </div>
  
       <div class="form-group mb-3">
         <label  class="form-label">Address</label>
         <textarea  id="address" class="form-control" placeholder="enter your address"></textarea>
       </div>
  
     
       <div class="form-group mb-3">
        <label for="pincode">pincode:</label>
        <input type="text" id="pincode" class="form-control" name="pincode" placeholder="enter your pincode" required>
      </div>
  
      <div class="gender form-group mb-3">
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label>
      </div>
      
        <div class="mb-3">
         <label class="form-label">food</label>
         <select id="food" class="food form-select">
         <option selected>Open this select menu</option>
         <option value="idly">idly</option>
         <option value="dhosai">dhosai</option>
         <option value="parotta">parotta</option>
         <option value="meals">meals</option>
         <option value="fried rice">fried rice</option>
         </select>
        </div>
  
        <div class="mb-3">
          <label class="form-label">state</label>
          <select id="state"  class="state form-select" >
            <option selected>Open this select menu</option>
            <option value="tamilnadu">tamilnadu</option>
            <option value="kerala">kerala</option>
            <option value="karnataka">karnataka</option>
            <option value="andra pradesh">andra pradesh</option>
            <option value="assam">assam</option>
            </select>
         </div>
  
        <div class="mb-3">
          <label class="form-label">country</label>
          <select id="country" class="country form-select">
            <option selected>Open this select menu</option>
            <option value="india">india</option>
            <option value="america">america</option>
            <option value="china">china</option>
            <option value="japan">japan</option>
            <option value="australia">australia</option>
          </select>
        </div>
  
        <div  class="submit form-group">
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </form>

      <div class="container">
      
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Address</th>
                <th>pincode</th>
                <th>gender</th>
                <th>food</th>
                <th>state</th>
                <th>country</th>
              </tr>
            </thead>
            <tbody>
        
            </tbody>
          </table>
        </div>
        
      </div> 
  
    </div>


   

  </body>
  <script src="script.js"></script>
