      <p id="description">
        A calculator is a tool or device used for performing mathematical calculations, such as addition, subtraction, multiplication, and division.
      </p>
    </div>
    <div class="container my-3">
     
      <div class="calculator card my-5">
        <div class="card-body">
         <div>
           <input type="text" class="calculator-screen mb-3" id="result">
         </div>          
         <div class="calculator-keys">
           <button class="allclear btn btn-danger rounded-circle">Ac</button>
           <button class="  btn btn-danger rounded-circle" id="clear">c</button>
           <button onclick="btn(this)"  class="btn btn-danger rounded-circle">%</button>
           <button onclick="btn(this)"  class="rounded-circle" id="division">/</button>
       
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">7</button>
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">8</button>
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">9</button>
           <button onclick="btn(this)"  class=" rounded-circle" id="multi">*</button>
       
       
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">4</button>
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">5</button>
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">6</button>
           <button onclick="btn(this)"  class=" rounded-circle" id="subtract">-</button>
       
       
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">1</button>
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">2</button>
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">3</button>
           <button onclick="btn(this)"  class=" rounded-circle" id="add">+</button>
       
       
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">0</button>
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">00</button>
           <button onclick="btn(this)"  class="btn btn-primary rounded-circle">.</button>
           <button  class=" rounded-circle" id="equal">=</button>
         </div>
        </div>
